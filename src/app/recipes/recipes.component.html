<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (recipeSelectedFromList)="selectedRecipe = $event"
        ></app-recipe-list>
    </div>
    <div class="col-md-7">
  
        <ng-container *ngIf="selectedRecipe">
            <app-recipe-detail ></app-recipe-detail>
        </ng-container>
        <ng-container *ngIf="!selectedRecipe">
            <p>Please select a Recipe</p>
        </ng-container>
        
    </div>
</div>
